<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Produto</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body class="bg-gray-100">
    <header class="bg-green-600 text-white text-center py-4">
        <h1 class="text-2xl font-bold">Editar Produto</h1>
    </header>
    <div class="container mx-auto mt-6 px-4">
        <form action="/edit/{{ produto.id }}" method="post" class="bg-white p-6 rounded shadow-md">
            <label for="nome" class="block text-gray-700">Nome</label>
            <input type="text" id="nome" name="nome" class="border rounded w-full p-2 mb-4" value="{{ produto.nome }}" required>
            
            <label for="codigo" class="block text-gray-700">Código</label>
            <input type="text" id="codigo" name="codigo" class="border rounded w-full p-2 mb-4" value="{{ produto.codigo }}" required>
            
            <label for="descricao" class="block text-gray-700">Descrição</label>
            <textarea id="descricao" name="descricao" class="border rounded w-full p-2 mb-4" required>{{ produto.descricao }}</textarea>
            
            <label for="preco" class="block text-gray-700">Preço</label>
            <input type="number" id="preco" name="preco" class="border rounded w-full p-2 mb-4" step="0.01" value="{{ produto.preco }}" required>
            
            <button type="submit" class="bg-green-600 text-white py-2 px-4 rounded">Atualizar Produto</button>
        </form>
    </div>
    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            const preco = parseFloat(document.getElementById('preco').value);
            if (preco <= 0) {
                alert('O preço deve ser um valor positivo.');
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
